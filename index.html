<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
      
       <form action="" method="post">
            <div class="preview text-center">
                <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
           
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>First Name:</label>
                <input class="form-control" id="firstname" type="text" name="firstname" required placeholder="Enter Your First Name" onkeyup="validateName()"/>
                <span class="Error" id="name-error"></span>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input class="form-control" id="lastname" type="text" name="lastname" required placeholder="Enter Your Last Name" onkeyup="validateLastName()"/>
                <span class="Error" id="lastname-error"></span>
            </div>
            <div class="form-group">
                <label>Adress:</label>
                <input class="form-control" id="adress" type="text" name="adress" required placeholder="Enter Your Adress" onkeyup="validateAdress()"/>
                <span class="Error" id="adress-error"></span>
            </div>
            <div class="form-group">
                <label>Date Of Birth:</label>
                <input class="form-control" id="date" type="date" name="birthdate" required placeholder="YYYY-MM-DD"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Gender:</label><br/>
                <label><input type="radio" id="gendermale" name="gender" required value="Male"/> Male</label>
                <label><input type="radio" id="genderfemale" name="gender" required value="Female" /> Female</label>
                <span class="Error"></span>
            </div>
        </form>

        <div class="form-group">
            <button type="button" class="btn btn-dark btn-block">Submit</button>
            <span class="Error" id="submit-error"></span>
        </div>
    </div>

    <div class="container tablecontainer">
        <div class="row col-md-12 col-md-offset-2 custyle">
            <table class="table table-striped custab">
                <thead>
                    <tr>
                        <div></div>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Adress</th>
                        <th>Date Of Birth</th>
                        <th>Gender</th>
                        <th class="text-center" >Action</th>
                    </tr>
                </thead>
                <tbody class="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
